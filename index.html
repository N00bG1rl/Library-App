<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <title>Book Library App</title>
</head>
<body>
  <header class="header">
    <a href="www.403.ee" target=""><img class="logo" src="assets/images/403.svg"></a>
    <h1>Book Library App</h1>
    <div class="openBtnWrapper">
      <span>Add Book</span>
      <button class="openBtn" id="openBtn"> <!-- onclick="openInput()" -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
        </svg>
      </button>
    </div>
  </header>
  <section class="overlay" id="overlay">
    <div class="closeBtnWrapper">
      <button class="closeBtn" id="closeBtn"> <!-- Remove and edit open btn onclick="closeInput()" -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
        </svg>
      </button>
    </div>
    <div class="inputWrapper">
      <input type="text" placeholder="Book title">
      <input type="text" placeholder="Pages">
      <input type="text" placeholder="Book author">
      <button>Add</button>
    </div>
  </section>
  <section class="content">
    <div class="contentWrapper">
      <div class="not-read">
        <h1>Books</h1>
      </div>
      <div class="read">
        <h1>Readed Books</h1>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
