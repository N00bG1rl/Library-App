<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <title>Book Library App</title>
</head>
<body>
  <header class="header">
    <a href="www.403.ee" target=""><img class="logo" src="assets/images/403.svg"></a>
    <h1>Book Library App</h1>
    <div class="add-btn-wrapper">
      <span>Add Book</span>
      <button onclick="openInput()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
        </svg>
      </button>
    </div>
  </header>
  <section class="container">
    <div id="sideInput" class="side-input">
      <div class="close-btn-wrapper">
        <!-- <span>Cancel</span> -->
        <button onclick="closeInput()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
            <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
          </svg>
        </button>
      </div>
      <input type="text" placeholder="Book title">
      <input type="text" placeholder="Pages">
      <input type="text" placeholder="Book author">
      <button>Add</button>
      <!-- <input type="text" placeholder="Read"> -->
    </div>
    <div id="content" class="content">
      <div class="not-read">
        <h1>Not Readed Books</h1>
      </div>
      <div class="read">
        <h1>Readed Books</h1>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="assets/js/script.js"></script>
  <script>
    function openInput() {
      document.getElementById("sideInput").style.width = "300px";
      document.getElementById("content").style.marginRight = "300px";
    }
    
    function closeInput() {
      document.getElementById("sideInput").style.width = "0";
      document.getElementById("content").style.marginRight= "0";
    }
  </script>
</body>
</html>
