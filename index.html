<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <title>Book Library App</title>
</head>
<body>
  <header class="header">
    <div class="logoWrapper">
      <a href="www.403.ee" target=""><img class="logo" src="assets/images/403.svg"></a>
    </div>
    <h1>Book Library App</h1>
    <div class="openBtnWrapper">
      <span>Add Book</span>
      <button id="openBtn" class="openBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
        </svg>
      </button>
    </div>
  </header>
  <section id="overlay" class="overlay">
    <div class="closeBtnWrapper">
      <button id="closeBtn" class="closeBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
          <path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"/>
        </svg>
      </button>
    </div>
    <div class="inputWrapper">
      <div>
        <label for="title">Book Title</label>
        <input id="title" class="cool" type="text">
      </div>
      <div>
        <label for="author">Book Author</label>
        <input id="author" class="cool" type="text">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input id="pages" class="cool" type="text">
      </div>
      <button id="add" class="add">Add</button>
    </div>
  </section>
  <section class="content">
    <div class="contentWrapper">
      <div id="notRead" class="notRead">
        <h1>Books</h1>    
        <ul id="unreadList" class="unreadList"></ul>
      </div>
      <div id="readed" class="readed">
        <h1>Readed Books</h1>
        <ul id="readedList" class="readedList"></ul>
      </div>
    </div>
  </section>
  <footer></footer>
  <!-- jquery for input field animation -->
  <script src="assets/js/jquery2.1.3.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
